<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Static files</title>
    
    <base href="/static/" />
    
    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <link rel="manifest" href="manifest.json" />
    
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    
    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Static files" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- top bar colors -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f7f7f7" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0d0d0d" />

    <!-- ios icons -->
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon192.png" />
  </head>
  <body>
    <div id="root">
        <h1>static files test</h1>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
